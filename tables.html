<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Hot Restaurant</title>
</head>

<body>
    <div class="container">

        <div class="jumbotron">
            <h1 class="display-4 text-center">Hot Restaurant</h1>
            <hr class="my-4">
            <h3 class="text-center">Current Reservations and Waiting List</h3><br>
            <div class="text-center">

                <a class="btn btn-lg btn-danger" href="/reserve" role="button"><i class="fa fa-credit-card"></i> Make
                    Reservation</a>
                <a class="btn btn-lg btn btn-light" href="/home" role="button"><i class="fa fa-home"></i> </a>
            </div>
        </div>
        <div class="row">
            <!--Reservations list-->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">Current Reservations</h4>
                </div>
                <div class="panel-body" id="tableSection">

                </div>
            </div>

            <!--Wait list-->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">Wait list</h4>
                </div>
                <div class="panel-body" id="waitlistSection">

                </div>
            </div>
        </div>

        <footer class="footer"></footer>
        <div class="container">
            <a href="/api/tables">API Tables</a> |
            <a href="/api/waitlist">API Wait list</a>
        </div>

        <script src = "text/javascript">
       
       function runTable(){

        $.get("api/tables", function(data){
    
               $("#name").text(data.name);
               $("#phoneNumber").text(data.phoneNumber);
               $("#email").text(data.email);
               $("#uniqueID").text(data.uniqueID);
    
        })

        }
        
        </script>
</body>

</html>
